<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="../Image/logo3.png"/>
    <title>Supervisor - Login</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body class="body_cadastro">

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>

        <div class="left_area">
            <h3>Super<span>visor</span></h3>
        </div>
        <div class="right_area">
            <a href="../index.html" class="logout_btn">Logout</a>
        </div>
    </header>
    <!--header area end-->
    <!--mobile navigation bar start-->
   <div class="mobile_nav">
        <div class="nav_bar">
            <img src="../Image/logo3.png" class="mobile_profile_image" alt="">
            <i class="fa fa-bars nav_btn"></i>
        </div>
        <div class="mobile_nav_items">
            <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
            <a href="#"><i class="fas fa-cogs"></i><span>Components</span></a>
            <a href="#"><i class="fas fa-table"></i><span>Tables</span></a>
            <a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
            <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
            <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
        </div> 
    </div>

    <!--mobile navigation bar end-->
    <!--sidebar start-->

    <div class="sidebar">
        <div class="profile_info">
            <img src="1.png" class="profile_image" alt="">
        </div>
        <a href="#"><i class="fas fa-cogs"></i><span>Home</span></a>
        <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#">
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
        </a>
    </div> 

    <!--sidebar end-->

    <div class="container"> 
      <div class="card">
        <img src="../Image/logo3.png">    
        <div class="box_cadastro" id="box_cadastrar">
            
            <h2>Cadastro:</h2>
        
            <form id="form_cadastro" method="post" class="form" action="login.html">

              <label class="label_cadastro" for="nome_cadastro">Nome:</label><br>
              <input class="input" placeholder="" type="nome" name="nome" minlength="4" required><br>

              <label class="label_cadastro" for="instituicao_cadastro">Instituição de Ensino:</label><br>  
              <input class="input" placeholder="" type="nome" name="instituicao" required><br>

              <label class="label_cadastro" for="email_cadastro">E-mail:</label><br>  
              <input class="input" placeholder="" type="email" name="login" required><br>

              <label class="label_cadastro" for="usuario_cadastro">Nome do Usuário:</label><br>  
              <input class="input" placeholder="" type="nome" name="usuario" minlength="5" required><br>

              <label class="label_cadastro" for="cargo_cadastro">Cargo de Ocupação:</label><br>  
              <select class="cbxcargo" id="cargo">
                <option value="1">Professor</option>
                <option value="2">Suporte de T.I.</option>
              </select><br>

              <label class="label_cadastro" for="senha_cadastro">Senha:</label><br>  
              <input class="input" placeholder="Senha" type="password" name="senha" minlength="5" required><br>

              <button id="btn_cadastrar" class="btn"> Cadastrar </button>

            </form>

            
        </div>

        <div class="logar">
            Já possui cadastro? <a href="login.html">Entrar</a> 
        </div>     
    
      
         

</body>

</html>
